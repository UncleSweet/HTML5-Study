<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>文档元素</title>
</head>
<body>

	<header> 
		<!-- hgroup形成整体了以后，所谓的样式都是自己独立的 -->
		<hgroup>	
			<h1>这是一个大标题</h1>
			<h4>这是一个大标题</h4>
		</hgroup>	
		<nav>这里是一个导航</nav>
		<!-- 这里存放网页标头部分：logo、标题、导航等 -->
	</header>

	<aside></aside>

	<section>
		这里是文档的主题部分
	</section>

	<article>
		<header>...</header>
		<section></section>
		<footer></footer>
	</article>



	<footer>
		<h1>这是一个大标题</h1>
		<!-- 这里存放网页的底部：版权声明，友情链接-->
	</footer>

</body>
</html>
