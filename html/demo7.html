<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>文档元素</title>
</head>
<body>

	<!-- 
		1.header这算是文档的头部
		2.hgroup用于h1-h6进行合并
		3.aside用于侧边栏说明
		4.section用于文档的主题部分
		5.article用于一个独立成篇的文档
		6.footer这里是文档的底部
		7.address用于联系信息的使用，有倾斜作用
	-->
	<header> 
		<!-- hgroup形成整体了以后，所谓的样式都是自己独立的 -->
		<hgroup>	
			<!-- 这些是普通标题 -->
			<h1>这是h1大标题</h1>  
			<h4>这是h4大标题</h4>
		</hgroup>	

		<!-- 这里存放网页标头部分：logo、标题、导航等 -->
	</header>

	<!-- 生成注释栏 -->
	<aside></aside>

	<section>
		section:这里是文档的主题部分
	</section>

	<!-- 添加一个独立成篇的文档 -->
	<article>
		<header>...</header>
		<section>...</section>
		<footer>...</footer>
	</article>

	<footer>
		<h1>这是一个大标题</h1>
		<!-- 有倾斜的作用 -->
		<address>这是联系信息</address>
		footer:这里存放网页的底部：版权声明，友情链接
	</footer>

	<img src="../image/demo7.png" alt=这是所有标签的概述图" />

</body>
</html>
