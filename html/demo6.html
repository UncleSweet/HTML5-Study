<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>表格元素</title>
</head>
<body>
	<table border="1">
		<tr>
			<td>张三</td>
			<td>男</td>
			<td>未婚</td>
		</tr>
		<tr>
			<td>李四</td>
			<td>女</td>
			<td>已婚</td>
		</tr>
	</table>

	<br>

	<table border="1">
		<tr>
			<th>姓名</th>
			<th>性别</th>
			<th>婚姻状态</th>
		</tr>
		<tr>
			<td>张三</td>
			<td>男</td>
			<td>未婚</td>
		</tr>
		<tr>
			<td>李四</td>
			<td>女</td>
			<td>已婚</td>
		</tr>
	</table>

	<br>

	<table border="1" style="width: 300px">
		<tr>
			<!-- 数字就代表合并行数 -->
			<th rowspan="4">基本情况</th>   
			<th>姓名</th>
			<th>性别</th>
			<th>婚姻状态</th>
		</tr>
		<tr>
			<td>张三</td>
			<td>男</td>
			<td>未婚</td>
		</tr>
		<tr>
			<td>李四</td>
			<td>女</td>
			<td>已婚</td>
		</tr>
		<tr>
			<!-- 数字就代表合并列数 -->
			<td colspan="3">统计：共两人</td>
		</tr>
	</table>

	<br>

	<!-- 一个表格的完整结构就像下面一样，可以方便js通过标签进行操作 -->
	<table border="1" style="width: 300px">
		<caption>这是一个表格完整的结构</caption>

		<!-- 定义表格头部 -->
		<thead>
			<tr>
				<th>姓名</th>
				<th>性别</th>
				<th>婚姻状态</th>
			</tr>
		</thead>

		<!-- 定义表格身体 -->
		<tbody>
			<tr>
				<td>张三</td>
				<td>男</td>
				<td>未婚</td>
			</tr>
			<tr>
				<td>李四</td>
				<td>女</td>
				<td>已婚</td>
			</tr>
		</tbody>

		<!-- 定义表格尾部 -->
		<tfoot>
			<tr>
				<!-- 数字就代表合并列数 -->
				<td colspan="3">统计：共两人</td>
			</tr>
		</tfoot>

	</table>

	<br>

	<table border="1">

		<colgroup>
			<col>
			<col style="background: red;">
			<col style="background: green;">
		</colgroup>

		<tr>
			<th>姓名</th>
			<th>性别</th>
			<th>婚姻状态</th>
		</tr>
		<tr>
			<td>张三</td>
			<td>男</td>
			<td>未婚</td>
		</tr>
		<tr>
			<td>李四</td>
			<td>女</td>
			<td>已婚</td>
		</tr>
	</table>


</body>
</html>
