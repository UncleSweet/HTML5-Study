<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>前缀和rem</title>
	<link rel="stylesheet" type="text/css" href="../../css/prefix_rem.css">
</head>
<body>
	<div>
		前缀类别：
		Chrome、Safari   -webkit-
		Opera     		-o-
		Firefox		    -moz-
		IE   			-ms-
	</div>

	<h1>
		标题
		<em>小标题</em>
	</h1>
	<p>我是一个小段落
	   我是<code>代码</code>
	</p>
</body>
</html>
