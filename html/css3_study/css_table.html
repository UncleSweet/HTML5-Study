<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>css表格</title>
	<link rel="stylesheet" type="text/css" href="../../css/demo18.css">
</head>
<body>

	<div class="boxshadow"></div>

	<table border="1">
		<caption>人员档案</caption>
		<tr>
			<th>性别</th>
			<th>年龄</th>
			<th>性别</th>
		</tr>
		<tr>
			<td>张三，是一个非常好多少年</td>
			<td>22</td>
			<td>男</td>
		</tr>
		<tr>
			<td class="name">张三</td>
			<td>22</td>
			<td>男</td>
		</tr>
		<tr>
			<td>张三</td>
			<td>22</td>
			<td>男</td>
		</tr>
	</table>

	<em>内容输入：</em>
	<textarea rows="10"></textarea>

</body>
</html>
